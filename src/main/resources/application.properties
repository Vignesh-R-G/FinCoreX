spring.application.name=corebanking
server.port = 8090

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/corebanking
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=bfdbusr
spring.datasource.password=bfdbusr

# Enable H2 console (optional, for in-memory testing)
spring.h2.console.enabled=true

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
